<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Welcome to Online Library Management System</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><b>
          <h2 style="color:rgb(21, 183, 208)" style="font-family:Courier New"> Library Management System</h2>
        </b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" style="color:rgb(21, 183, 208)">Home</a>

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container my-3 mx-6 ">
    <h3>Welcome to Online Library Management System</h3>
    <hr>
    <form id="libraryform">
      <div class="row mb-3">
        <label for="bookname" class="col-sm-2 col-form-label"> Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="bookname">
        </div>


      </div>

      <div class="row mb-3">
        <label for="Author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Author">
        </div>
<!-- form start -->
        <fieldset class="row mb-3 my-3">
          <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="Education" value="Education" checked>
              <label class="form-check-label" for="Education">
                Education
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction">
              <label class="form-check-label" for="fiction">
                Fiction
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="type" id="Poetry" value="Poetry" s>
              <label class="form-check-label" for="Poetry">
                Poetry
              </label>
            </div>
          </div>
        </fieldset>

        <button type="submit" class="btn btn-primary" >Add Book</button>
        <hr class="my-3">
    </form>
<!-- table start -->
    <div id="table">
      <H1 class="h1 my-3 mx-6">Your Books</H1>
      <table class="table table-dark table-striped my-1 mx-6">
       
          <thead>
            <tr>
              
              <th scope="col">Name</th>
              <th scope="col">Author</th>
              <th scope="col">Genre</th>
            </tr>
          </thead>
          <tbody id="tablebody">
            <tr>
             
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
          
          </tbody>
      
    

      </table>
    </div>

  </div>

  <script src="index.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
